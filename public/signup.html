<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>

  <!-- Include Foundation CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-x grid-padding-x align-center">
      <div class="cell small-12 medium-6 large-4">
        <h1 class="text-center">Yodlr Registration Portal</h1>
        <form id="signup-form">
          <label for="email">Email:
            <input type="email" name="email" placeholder="Enter your email" required>
          </label>
          <label for="firstName">First Name:
            <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required>
          </label>
          <label for="lastName">Last Name:
            <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required>
          </label>
          <button type="submit" class="button expanded">Submit</button>
        </form>

        <div class="grid-x grid-margin-x align-center">
          <div class="cell shrink">
            <a href="/index.html" class="button">Back to Home</a>
          </div>
          <div class="cell shrink">
            <a href="/admin.html" class="button">Go to Admin Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>

  <!-- Link to External JavaScript File -->
  <script src="signup.js"></script>

</body>
</html>
